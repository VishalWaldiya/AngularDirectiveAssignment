<button type="button" class="btn btn-primary" (click)="toggleContent()">
  Display Details
</button>
<h4 *ngIf="statuscontent">{{content}}</h4>
<p *ngFor="let number of numbers" [ngStyle] = "{backgroundColor: number >=5 ? 'blue':'transparent'}" [ngClass]="{special: number >=5}" >Clicked {{ number }} times</p>
